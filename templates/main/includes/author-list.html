<table class="table table-dark table-hover align-middle table-borderless rounded-2">
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col">Nazwa</th>
    </tr>
    </thead>
    <tbody>
    {% for author in authors %}
        <tr>
            <td><img src="{{ author.profile_picture.url }}" class="img-fluid rounded-50" style="max-height: 256px"></td>
            <td><a href="{% url 'author_page' slug=author.slug %}"><span>{{ author.name }}</span></a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

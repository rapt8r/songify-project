{% load static %}
<p class="display-5">Top lista</p>
{% for song in top_songs %}
        <div class="row align-items-center gy-1 mb-2">
            <div class="col-lg-4">
                <img src="{{ song.cover_image.url }}" class="img-fluid shadow profile-pic"
                     alt="...">
            </div>
            <div class="col-lg-8 text-left card-min-marg-top">
                <h5 class="fs-1 lh-1">{{ song.title }}</h5>
                {% for author in song.author.all %}
                    <p class="fs-5 lh-5">{{ author.name }}</p>
                {% endfor %}
                {% for category in song.category.all %}
                    <p class="fs-7 lh-7">{{ category.name }}</p>
                {% endfor %}
                <a href="#">
                    <button class="btn btn-light btn-lg card-btn">Play</button>
                </a>
            </div>
        </div>
{% endfor %}

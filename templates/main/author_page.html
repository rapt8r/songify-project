{% extends 'main/root_template.html' %}
{% block page_title %}
    <title>{{ author.name }} - profil</title>
{% endblock %}
{% block page_content %}
    <div class="container-fluid shadow-lg"
         style="background-image: url({{ author.profile_background.url }}); background-size: cover; background-repeat: no-repeat">
        <div class="row" style="backdrop-filter: blur(5px) brightness(50%)">
            <div class="row justify-content-center align-items-center gx-5 p-5 text-white">
                <div class="col-lg-4">
                    <img src="{{ author.profile_picture.url }}" class="img-fluid bg-light rounded-50 profile-pic shadow">
                </div>
                <div class="col-lg-8">
                    <p class="fs-5 mt-2 lh-1"><i class="bi bi-bookmark-heart"></i></p>
                    <h1 class="display-1 fw-semibold">{{ author.name }}</h1>
                    {% if author.country %}
                        <p class="fs-5">Kraj wykonawcy <span class="fi fi-{{ author.country }}"></span></p>
                    {% endif %}
                    <p class="fs-3">{{ author.description }}</p>
{#                    <a href="{% url 'song_page' slug=random_song.slug %}"><button class="fs-3 btn btn-dark"><em class="bi bi-play-circle-fill"></em> Odtwarzaj losowo</button></a>#}
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5 center-on-sm text-white">
            <p class="display-3">Utwory wykonawcy - {{ author.song_set.count }}</p>
        </div>
    </div>
{% endblock %}
